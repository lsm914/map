name: Fetch RTMS and Build Aggregates
on:
  workflow_dispatch:  # 수동으로도 실행 가능
  schedule:
    # 매주 월요일 01:00 KST (UTC 16:00) 실행
    - cron: "0 16 * * 1"   # 월요일 UTC 기준 16:00 (KST 01:00)

jobs:
  etl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas pyarrow python-dateutil requests
      - name: Run ETL
        env:
          MOLIT_API_KEY: ${{ secrets.MOLIT_API_KEY }}
        run: python scripts/fetch_rtms.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/*.parquet data/meta.json
          git commit -m "ETL: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
